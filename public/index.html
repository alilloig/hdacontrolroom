		<link rel="stylesheet" href="./css/estilos.css">

		<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

	<body>
		<header>
			<div id="logos">
				<a href="https://www.euitt.upm.es/" target="_blank" tabindex="-1"><img src="./img/escudo_euitt.png" class="logo"></a>

			</ul>
		</nav>
		<div id="wrapper">
			<div id="controlador">
				<div id="comedor" class="visor" title="Dining room controller">
					<canvas id="persiana" title="Blind"></canvas>
					<canvas id="lamparaPie" title="Floor lamp"></canvas>
				</div>
				<div id="salon" class="visor" title="Living room controller">

				</div>
			</div>
			<div id="plano">
				<div class="contenedor_plano">
					<div class="plano" title="HDA plane"></div>
					<div id="areaComedor" class="area" tabindex="1" title="Dining room"></div>
					<div id="areaSalon" class="area" tabindex="2" title="Living room"></div>
				</div>
			</div>
		</div>
